            <h1> Bones, skin and flesh </h1>
            <p class="poem-page-description">  </p>
        </div>
        <div class="poem-content">

No matter how beautiful the guy or girl,
they eventually turn into a skeleton. 

Bones, skin and flesh are one,
but people favour skin and flesh,
while fearing bones.

This is being fixated on appearance,
not recognising that all is equal. 

</div>
