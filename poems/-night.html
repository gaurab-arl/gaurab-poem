        <div class="poem-content">
Innocence like a newborn,
Butterflies dancing, you followed.
Didn’t know you were six feet deep,
Digging out of your own dark.

You saw a face shining,
Chased that light, called it love.
Fireflies came, small sparks,
Just distractions before the dark swallows.
</div>
